<!DOCTYPE html>
<html>
<head>
    <title>LinkedIn Help</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>

  <!-- <div id="title"></div><br> -->
  <!-- <script src="scripts/popup.js"></script> -->

    <div class="container mt-3" style="width: 250px;">
        <h2 class="text-center">LinkedIn Custom Filters</h2>
        <p class="text-center">(Press "h" to toggle while on LinkedIn's job search)</p>
	
		<span>
			<p style="display:inline-block; margin-right:30px; margin-left:5px;">Hide "Viewed" Jobs</p>
			<div style="display:inline-block;">
			<label class="switch">
				<input type="checkbox" id="viewedCheckbox" checked>
				<span class="slider round"></span>
			</label>
			</div>
		</span>

		<span>
			<p style="display:inline-block; margin-right:27px; margin-left:5px;">Hide "Applied" Jobs</p>
			<div style="display:inline-block;">
			<label class="switch">
				<input type="checkbox" id="appliedCheckbox">
				<span class="slider round"></span>
			</label>
			</div>
		</span>

		<span>
			<p style="display:inline-block; margin-right:40px; margin-left:5px;">Hide "Saved" Jobs</p>
			<div style="display:inline-block;">
			<label class="switch">
				<input type="checkbox" id="savedCheckbox" checked>
				<span class="slider round"></span>
			</label>
			</div>
		</span>

    </div>
</body>
<!-- <script src="script.js"></script> -->
<script src="scripts/content.js"></script>
<script src="scripts/popup.js"></script>
<script src="scripts/isolatedHelper.js"></script>
</html>
